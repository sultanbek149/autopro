                        </div>
                        <div class="banner__content absolute inset-0 overflow-hidden">
                            <div class="photo-gradient  h-full flex justify-center p-4">
                                <div class="banner__body flex w-full">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="banner relative rounded-[10px] overflow-hidden">
                        <div class="pb-[78%]"></div>
                        <div style="--bg-img: url('https://images.unsplash.com/photo-1614977645540-7abd88ba8e56?q=80&w=1973&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"

                                    <div class="title text-white">

                                    </div>
                                </div>
                            </div>
                        </div>

                                </div>
                            </div>
                        </div>

                </div>
            </div>

            <div class="box-root flex-flex flex-direction--column" style="flex-grow: 1;">
                <div class="loginbackground box-background--white padding-top--64">
                    <div class="loginbackground-gridContainer">

                            <div class="box-root"
                                style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">

                            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s"

                            <div class="box-root box-background--blue800 animationLeftRight tans4s"

                        </div>
                        <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
                            <div class="box-root box-background--gray100 animationLeftRight tans3s"
                                style="flex-grow: 1;"></div>
                        </div>
                        <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
                            <div class="box-root box-background--cyan200 animationRightLeft tans4s"
                                style="flex-grow: 1;"></div>
                        </div>
                        <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">

                        </div>
                        <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
                            <div class="box-root box-background--gray100 animationRightLeft tans4s"
                                style="flex-grow: 1;"></div>
                        </div>
                        <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
                            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s"
                                style="flex-grow: 1;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-root padding-top--24 flex-flex flex-direction--column"
                    style="flex-grow: 1; z-index: 9;">
                    <div class="formbg-outer">
                        <div class="formbg">
                            <div class="formbg-inner">
                                <form id="form" action="">
                                    <div class="field padding-bottom--24">
                                        <label for="username">Имя</label>
                                        <input type="text" name="username" placeholder="Введите своё имя" id="username"
                                            required>
                                    </div>
                                    <div class="field padding-bottom--24">
                                        <label for="phone">Телефон</label>
                                        <input type="tel" name="phone" id="phone" placeholder="Введите номер телефона"
                                            required>
                                    </div>
                                    <div class="field dropdown padding-bottom--15">
                                        <div class="title-drop">Вид услуги</div>
                                        <div class="input-box"></div>
                                        <div class="list">

                                            <input type="radio" name="drop1" id="id11" class="radio">
                                            <label class="label-select first" for="id11">
                                                <span></span>
                                                <span class="name">Не имеет значение</span>
                                            </label>
                                            <input type="radio" name="drop1" id="id12" class="radio" checked>
                                            <label class="label-select" for="id12">
                                                <span class="svg">
                                                    <img src="car.svg" alt="svg"></span>
                                                <span class="name">Легковые</span>
                                            </label>

                                            <input type="radio" name="drop1" id="id13" class="radio">
                                            <label class="label-select" for="id13">
                                                <span class="svg"><img src="gruz.svg" alt="svg"></span>
                                                <span class="name">Грузовые</span>
                                            </label>

                                            <input type="radio" name="drop1" id="id14" class="radio">
                                            <label class="label-select" for="id14">
                                                <span class="svg"><img src="water.svg" alt="svg"></span>
                                                <span class="name">Водный</span>
                                            </label>

                                            <input type="radio" name="drop1" id="id15" class="radio">
                                            <label class="label-select" for="id15">
                                                <span class="svg"><img src="ob.svg" alt="svg"></span>
                                                <span class="name">Оборудование</span>
                                            </label>

                                            <input type="radio" name="drop1" id="id16" class="radio">
                                            <label class="label-select" for="id16">
                                                <span class="svg"><img src="services.svg" alt="svg"></span>
                                                <span class="name">Услуги</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="field padding-bottom--24">
                                        <div class="grid--50-50">
                                            <label for="city">Город</label>
                                        </div>
                                        <input type="text" name="city" id="city" placeholder="г. Астана" required>
                                    </div>
                                    <div class="field padding-bottom--24">
                                        <div class="grid--50-50">
                                            <label for="address">Адрес</label>
                                        </div>
                                        <input type="text" name="address" id="address" placeholder="ул. Абая 102"
                                            required>
                                    </div>
                                    <div class="field padding-bottom--24">
                                        <input type="submit" name="submit" value="Отправить">
                                    </div>
                                </form>
